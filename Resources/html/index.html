<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Weather example</title>

    <script src="../utils.js"></script>
    <script src="../gradients.js"></script>
    <script src="js/cities_lookup_table.js"></script>
    <link rel="stylesheet" href="js/lib/leaflet.css" />
    <script src="js/lib/leaflet.js"></script>
    <script src="js/lib/leaflet-dvf.js"></script>
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <meta name="viewport" content="width=320">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div#map {
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
        }
        .leaflet-bottom {
            bottom: 50px;
        }
        .leaflet-top .leaflet-control {
            margin-top: 22px;
        }
    </style>
</head>

  <body>
    <div id="map"> </div>

    <script>
        /*osmLayer = new L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
            minZoom: 3,
            maxZoom: 20,
            detectRetina: true
        });*/

        osmLayer = new L.tileLayer("http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png", {
            attribution: 'Tiles by <a href="http://stamen.com">Stamen</a>, data by <a href="http://openstreetmap.org">OpenStreetMap</a>',
            minZoom: 3,
            maxZoom: 20,
            detectRetina: true
        });

        var map = new L.Map('map', {
            attributionControl: false,
        });
        map.addLayer(osmLayer);
        L.control.attribution({position: 'bottomleft', prefix: ''}).addTo(map);

        var owmCloudsLayer = L.tileLayer('http://{s}.tile.openweathermap.org/map/clouds_cls/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openweathermap.org">OpenWeatherMap</a>',
            maxZoom: 18,
            detectRetina: true,
        });

        var owmRainLayer = L.tileLayer('http://{s}.tile.openweathermap.org/map/precipitation_cls/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openweathermap.org">OpenWeatherMap</a>',
            maxZoom: 18,
            detectRetina: true,
        });

        // map.addLayer(owmRainLayer);

        var stops2gradient = function (stops) {
            return {
                vector: [
                    ['0%', '50%'],
                    ['100%', '50%']
                ],
                stops: [{
                    'offset': '0%',
                        'style': {
                        'color': stops[0],
                            'opacity': 1
                    }
                }, {
                    'offset': '100%',
                        'style': {
                        'color': stops[1],
                            'opacity': 1
                    }
                }]
            };
        };

        var rainbowStyle = {
            "color": "#fd297e",
            "opacity": 1,
            "weight": 0,
        };

        var insertRainbows = function( data ){
            var dataLayer = new L.ChoroplethDataLayer(data, {
                recordsField: 'features',
                locationMode: L.LocationModes.GEOJSON,
                layerOptions: {
                    color: "#000000",
                    fillOpacity: 0.7,
                    opacity: 1,
                    stroke: false,
                    weight: 0
                },
                showLegendTooltips: false,
                displayOptions: {
                    "properties.gradient_stops": {
                        gradient: stops2gradient
                    }
                }
            });
            map.addLayer(dataLayer);
        };

        var showSpottedRainbows = function (data) {
            L.geoJson(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 8,
                        fillColor: "#00ff00",
                        color: "transparent",
                        stroke: false,
                        weight: 0,
                        opacity: 1,
                        fillOpacity: 1
                    });
                }

            }).addTo(map);
        };

        var initMap = function(cityName, spottedRainbowFeatures) {
            var cityName = cityName || 'Moscow';
            var spottedRainbowFeatures = spottedRainbowFeatures || {};
            var city = cityLookUpHash[cityName];
            map.setView(new L.LatLng(city.lat, city.lon), 5);

            showSpottedRainbows(spottedRainbowFeatures);
            $.getJSON("http://vps40616.public.cloudvps.com/latest/clouds.json", function( data ){
                L.geoJson(data.features, {
                    style: function(feature) {
                        return { "color": feature.properties.colour,
                            "opacity": 0.65,
                            "stroke": false,
                            "weight": 0
                        };
                    },
                }).addTo(map);

                $.getJSON("http://vps40616.public.cloudvps.com/latest/rainbows.json", insertRainbows);
            });
        };

    </script>
  </body>

</html>
