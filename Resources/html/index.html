<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Weather example</title>

    <script src="../utils.js"></script>
    <script src="../gradients.js"></script>
    <script src="js/cities_lookup_table.js"></script>
    <link rel="stylesheet" href="js/lib/leaflet.css" />
    <script src="js/lib/leaflet.js"></script>
    <script src="js/lib/leaflet-dvf.js"></script>
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <meta name="viewport" content="width=320">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div#map {
            width: 320px;
            position: absolute;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

  <body>
    <div id="map"> </div>

    <script>
        osmLayer = new L.tileLayer("http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png", {
        	attribution: [
                'Map tiles by <a href="http://stamen.com">Stamen Design</a>, ',
                'under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. ',
                'Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, ',
                'under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
            ].join(""),
            minZoom: 0,
            maxZoom: 20,
            detectRetina: true
        });

        var map = new L.Map('map');
        map.addLayer(osmLayer);

        var owmCloudsLayer = L.tileLayer('http://{s}.tile.openweathermap.org/map/clouds_cls/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openweathermap.org">OpenWeatherMap</a>',
            maxZoom: 18,
            detectRetina: true,
        });

        var owmRainLayer = L.tileLayer('http://{s}.tile.openweathermap.org/map/precipitation_cls/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openweathermap.org">OpenWeatherMap</a>',
            maxZoom: 18,
            detectRetina: true,
        });

        // map.addLayer(owmRainLayer);

        var rainbowStyle = {
            "color": "#fd297e",
            "opacity": 0.65,
            "weight": 0,
        };

        var initMap = function(cityName) {
            var cityName = cityName || 'Moscow';
            var city = cityLookUpHash[cityName];
            map.setView(new L.LatLng(city.lat, city.lon), 8);

            $.getJSON("http://vps40616.public.cloudvps.com/latest/rainbows.json", function( data ){
                L.geoJson(data.features, {
                    style: rainbowStyle,
                    gradient: {
                            vector: [['0%', '50%'], ['100%', '50%']],
                            stops: [{
                            offset: '0%',
                            style: {
                                color: '#fd297e',
                                opacity: 1
                            }
                        }, {
                            offset: '80%',
                            style: {
                                color: '#cccccc',
                                opacity: 1
                            }
                        }]}
                    }).addTo(map);
            });
            $.getJSON("http://vps40616.public.cloudvps.com/latest/clouds.json", function( data ){
                L.geoJson(data.features, {
                    style: function(feature) {
                        return { "color": feature.properties.colour,
                            "opacity": 0.65,
                            "weight": 0
                        };
                    },
                }).addTo(map);
            });
        };

    </script>
  </body>

</html>
